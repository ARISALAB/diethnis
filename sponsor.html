            "culture-description": "A.M.K.E. DIETHNIS DRASI - INTERACTION promotes and showcases modern Greek culture worldwide. Our goal is to support Greek creators, spread Greek art, music, literature, and build cultural bridges with other countries.",
            "exhibition-title": "Organizing Exhibitions, Concerts, Performances in Greece and Abroad",
            "exhibition-description": "A.M.K.E. DIETHNIS DRASI - INTERACTION takes on the organization and promotion of visual arts exhibitions, music concerts, theater performances, and other cultural events. We aim to showcase the works of Greek and international artists in renowned venues both in Greece and abroad, offering the public high-quality cultural experiences and strengthening cultural production.",
            "cultural-exchange-title": "Cultural Exchanges with International Artistic Organizations",
            "cultural-exchange-description": "We consider cultural exchanges essential for mutual understanding and development. We actively collaborate with international artistic organizations, institutions, and bodies to implement joint programs, host artists, and exchange know-how. These actions strengthen ties between cultures and give Greek creators the opportunity to engage with different artistic approaches and audiences.",

            "showcase-creators-description": "Our priority is the systematic showcasing of Greek creators in the international art scene. Through participation in international festivals, exhibitions, conferences, and collaborations with galleries and cultural organizations abroad, we aim to highlight the talent and originality of contemporary Greek creation, expanding their audience and opening new paths in their careers.",
            "global-networks-title": "Participation in Global Cultural Networks",
            "global-networks-description": "Our active participation in international cultural networks and platforms is vital to achieving our goals. Through these networks, we exchange ideas, engage in discussions on contemporary trends in culture, develop collaborations, and connect with other professionals and organizations from around the world. This connectivity enhances the visibility of Greek cultural scenes and contributes to global cultural diversity.",

            "environment-education-title": "Development of Ecological Knowledge and Awareness",

            "environment-waste-energy-title": "Promotion of Best Practices in Waste and Energy Management",

            "education-title": "Education",
            "education-description": "A.M.K.E. DIETHNIS DRASI - INTERACTION focuses on promoting education across various fields, enhancing knowledge, skill development, and international collaboration in academia. Our goal is to contribute to lifelong learning and scientific training.",

    function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.setAttribute("data-language", lang);
        localStorage.setItem("language", lang);
        updateContent();
    }

    function updateContent() {
        const lang = document.documentElement.lang;
        document.querySelectorAll('[data-lang-key]').forEach(element => {
            const key = element.getAttribute('data-lang-key');
            if (translations[lang] && translations[lang][key]) {
                element.innerHTML = translations[lang][key];
            }
        });
        // Update form placeholders
        if (lang === 'el') {
            const fullNameInput = document.querySelector('.modal-content input[name="fullName"]');
            const emailInput = document.querySelector('.modal-content input[name="email"]');
            const phoneInput = document.querySelector('.modal-content input[name="phone"]');
            const cityInput = document.querySelector('.modal-content input[name="addressCity"]');
            const addressInput = document.querySelector('.modal-content input[name="addressLine"]');
            const messageTextarea = document.querySelector('.modal-content textarea[name="message"]');

            if(fullNameInput) fullNameInput.placeholder = translations.el["form-fullName"];
            if(emailInput) emailInput.placeholder = translations.el["form-email"];
            if(phoneInput) phoneInput.placeholder = translations.el["form-phone"];
            if(cityInput) cityInput.placeholder = translations.el["form-city"];
            if(addressInput) addressInput.placeholder = translations.el["form-address"];
            if(messageTextarea) messageTextarea.placeholder = translations.el["form-message"];

        } else if (lang === 'en') {
            const fullNameInput = document.querySelector('.modal-content input[name="fullName"]');
            const emailInput = document.querySelector('.modal-content input[name="email"]');
            const phoneInput = document.querySelector('.modal-content input[name="phone"]');
            const cityInput = document.querySelector('.modal-content input[name="addressCity"]');
            const addressInput = document.querySelector('.modal-content input[name="addressLine"]');
            const messageTextarea = document.querySelector('.modal-content textarea[name="message"]');

            if(fullNameInput) fullNameInput.placeholder = translations.en["form-fullName"];
            if(emailInput) emailInput.placeholder = translations.en["form-email"];
            if(phoneInput) phoneInput.placeholder = translations.en["form-phone"];
            if(cityInput) cityInput.placeholder = translations.en["form-city"];
            if(addressInput) addressInput.placeholder = translations.en["form-address"];
            if(messageTextarea) messageTextarea.placeholder = translations.en["form-message"];
        }
    }

    document.addEventListener('DOMContentLoaded', updateContent);

    function toggleMenu() {
        const nav = document.getElementById('main-nav');
        nav.classList.toggle('active');
    }

    <script>
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
            const dropdowns = document.querySelectorAll('.dropdown');

            dropdowns.forEach(dropdown => {
                const link = dropdown.querySelector('.dropdown-toggle');
                const content = dropdown.querySelector('.dropdown-content');
                let tapped = false;

                link.addEventListener('click', function(e) {
                    if (!tapped) {
                        e.preventDefault();

                        // Κλείσε άλλα dropdowns
                        document.querySelectorAll('.dropdown-content').forEach(menu => {
                            if (menu !== content) {
                                menu.style.display = 'none';
                            }
                        });

                        content.style.display = 'block';
                        tapped = true;

                        // Reset tap state μετά από λίγο
                        setTimeout(() => tapped = false, 1500);
                    } else {
                        // 2ο tap => κανονική πλοήγηση
                        window.location.href = this.getAttribute('href');
                    }
                });

                // Κλείσιμο dropdown αν κάνεις κλικ έξω
                document.addEventListener('click', function(e) {
                    if (!dropdown.contains(e.target)) {
                        content.style.display = 'none';
                    }
                });
            });
        }
    </script>

    <script>
        const sponsorForm = document.querySelector(".sponsor-form"); // Επιλέγουμε τη φόρμα χορηγίας

        sponsorForm.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Έλεγχος checkbox αποδοχής όρων
            const acceptTermsCheckbox = document.getElementById("accept-terms-sponsor");
            if (!acceptTermsCheckbox.checked) {
                alert("Παρακαλώ αποδεχτείτε τους Όρους Χρήσης και την Πολιτική Απορρήτου.");
                return; // Σταματά την υποβολή της φόρμας
            }

            // Συλλογή δεδομένων φόρμας
            const formData = new FormData(sponsorForm);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Προσθήκη ενός πεδίου που να προσδιορίζει από ποια φόρμα έρχεται το email
            data.formType = "Χορηγός"; // Αυτό θα βοηθήσει τη Netlify Function να διακρίνει τη φόρμα

            try {
                // Στέλνουμε τα δεδομένα στη Netlify Function
                const response = await fetch('/.netlify/functions/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert("Η αίτηση χορηγίας σας υποβλήθηκε επιτυχώς!");
                    sponsorForm.reset(); // Καθαρίζουμε τη φόρμα
                    closeModal(); // Κλείνει το modal μετά την επιτυχή υποβολή
                } else {
                    const errorData = await response.json();
                    alert("Παρουσιάστηκε σφάλμα κατά την υποβολή της αίτησης: " + (errorData.message || "Άγνωστο σφάλμα"));
                }
            } catch (error) {
                console.error('Error during form submission:', error);
                alert("Παρουσιάστηκε σφάλμα κατά την υποβολή της αίτησης. Παρακαλώ δοκιμάστε ξανά αργότερα.");
            }
        });
    </script>
